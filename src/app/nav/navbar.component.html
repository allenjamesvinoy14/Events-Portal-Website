<div class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" >Events</a>
      </div>
  
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li>
            <a [routerLink] = "['/events']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">All Events</a>
          </li>
          <li><a [routerLink] = "['/events/new']" routerLinkActive="active" href="">Create Event</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" >
              Events
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li >
                <a href="">Angular Connect</a>
              </li>
            </ul>
          </li>
        </ul>
        <div class="navbar-header navbar-right">
          <ul class="nav navbar-nav">
            <li>
              <a *ngIf="!authService.isAuthenticated()" routerLinkActive="active" [routerLink]="['user/login']">Login</a>
              <a *ngIf="authService.isAuthenticated()" routerLinkActive="active" [routerLink]="['user/profile']">Welcome {{authService.currentUser.firstName}}</a>
            </li>
          </ul>
        </div>
        <form id="searchForm" (ngSubmit)="searchSessions(searchTerm)" class="navbar-form navbar-right"  >
          <div class="form-group">
            <input [(ngModel)]="searchTerm" name="searchTerm" type="text" class="form-control" placeholder="Search Sessions" >
          </div>
          <button class="btn btn-default" modal-trigger> <!-- modal trigger is a directive -->
            Search
          </button>
        </form>
      </div>
    </div>
  </div>

  <simple-modal title="matchingSessions">
    <div class="list-group">
      <a class="list-group-item" *ngFor="let session of foundSessions" [routerLink]="['/events',session.eventId]">
        {{session.name}}
      </a>
    </div>
  </simple-modal>
